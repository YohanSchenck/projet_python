<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/style.css" />
    <title>Document</title>
  </head>
  <body>
    <a href="/" class="link-button">Home</a>
    <h2>{{ station_name }}</h2>
    <table>
      <thead>
        <tr>
          <th>Station</th>
          <th>Temperature</th>
        </tr>
      </thead>
      <tbody>
        {% for year in years %}
        <tr>
          <td>{{ year.year }}</td>
          <td>{{ year.avg_temp }}</td>
        </tr>
        {% endfor %}
      </tbody>
  </body>
</html>
